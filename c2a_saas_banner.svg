<svg width="100%" height="230" viewBox="0 0 1200 230" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A1733" />
      <stop offset="100%" stop-color="#0F4FFF" />
    </linearGradient>

    <radialGradient id="glow">
      <stop offset="0%" stop-color="#F1A208" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#F1A208" stop-opacity="0" />
    </radialGradient>
  </defs>

  <rect width="1200" height="230" fill="url(#grad)" rx="12" />

  <!-- Floating particles -->
  <g>
    <circle cx="200" cy="80" r="2.5" fill="#F1A208">
      <animate attributeName="cy" values="80;60;80" dur="6s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.3;1" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="900" cy="150" r="3" fill="#FFFFFF">
      <animate attributeName="cy" values="150;130;150" dur="5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.2;1" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="50" r="2" fill="#0F4FFF">
      <animate attributeName="cy" values="50;35;50" dur="7s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="7s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Text -->
  <text x="50%" y="42%" fill="#FFFFFF" font-size="34" font-family="Inter, sans-serif" text-anchor="middle" style="font-weight: 300;">
    Austin J â€” SaaS + AI Ops Engineer
  </text>

  <text x="50%" y="68%" fill="#F1A208" font-size="22" font-family="Inter, sans-serif" text-anchor="middle" style="font-weight: 300;">
    Founder of DigiSpective | HorizonOps | Aivryx
  </text>

  <circle cx="50%" cy="68%" r="110" fill="url(#glow)" opacity="0.18" />
</svg>
